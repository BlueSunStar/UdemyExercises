<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstName" >First Name:</label>
	<input type="text" name="firstName" required="">
	<label for="lastName">Last Name:</label>
	<input type="lastName" name="lastName" required="">
	<br>
	<label for="male">Male</label>
	<input type="radio" name="genderChoice">
	<label for="female">Female</label>
	<input type="radio" name="genderChoice">
	<br>
	<label for="email">Email:</label>
	<input type="email" name="Email" required="">
	<label for="passWord">Password:</label>
	<input type="text" name="Password" required="" minlength="5" maxlength="10">
	<br>
	<label for="birthDay">Birthday: </label>
	<input type="date" name="Birthday">
	<br>
	<label for="termsAndConditions">I agree to the terms and conidtions:</label>
	<input type="checkbox" name="termsAndConditions">
	<br>
	<button type="Submit" value="Submit">Submit</button>
</form>

</body>
</html>
